<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing World - Login</title>
  <link rel="stylesheet" href="./style.css" />
<script type="module" src="./app.js"></script>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h1>Welcome to Typing World</h1>
      <p>Play typing games, quizzes & more!</p>

      <button id="google-login" class="login-btn google">
        <img src="https://img.icons8.com/color/48/google-logo.png" alt="Google" />
        Login with Google
      </button>
      <button id="facebook-login" class="login-btn facebook">
        <img src="https://img.icons8.com/fluency/48/facebook-new.png" alt="Facebook" />
        Login with Facebook
      </button>
    </div>
  </div>

 <!-- Facebook SDK -->
<script>
  window.fbAsyncInit = function () {
    FB.init({
      appId: '1599972284717587',
      cookie: true,
      xfbml: true,
      version: 'v19.0'
    });
    FB.AppEvents.logPageView();
  };

  (function (d, s, id) {
    let js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "https://connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
</script>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js" type="module"></script>
<script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js" type="module"></script>


</body>
</html>
